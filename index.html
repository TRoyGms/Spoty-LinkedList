<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fira-code@5.2.0/distr/fira_code.css"/>
    <title>Humildefy</title>
</head>
<body>
    <div id="musicPlayer"> 
        <div id="Img">
            <img id="imagen" src="./Album/Imgs/Default.png" alt="DefaultImg" width="250px">
        </div>
        <div id="songInfo"></div>
        <div>
            <div id="timeInfo">
                <div id="currentTime">00:00</div>
                <div id="duration">00:00</div>
            </div>            
            <input class="progress1" type="range" id="progressBar" value="0" step="1">
            <div class="progress1"></div>
        </div>
        <div id="controls">
            <button id="backBtn"> |◀ </button>
            <button id="playPauseBtn">  ▶ </button>
            <button id="nextBtn"> ▶| </button>
        </div>
        <p class="text"> Volumen </p> 
        <div id="volumeBar">      
            <input class="vol" type="range" id="volumeControl" value="50">
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
